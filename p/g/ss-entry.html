<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success Story Entry</title>
  <style>
    body {
      background-color: #f8f0f3;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 95vh;
      margin: 15px;
      padding-top: 2px;
      padding-bottom: 2px;
    }
    form {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      padding: 40px;
      padding-right: 60px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      height: 200%;
    }
    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      margin: 0px;
      margin-right: 20px;
    }
    label {
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    button {
      width: 104%;
      padding: 10px;
      font-size: 16px;
      background-color: #FDA92A;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #b6710a;
    }
    .form-group-inline {
      display: flex;
      justify-content: space-between;
    }
    .form-group-inline .form-group {
      flex: 1;
      margin-right: 10px;
    }
    .form-group-inline .form-group:last-child {
      margin-right: 0;
    }
    @media (max-width: 600px) {
      form {
        padding: 20px;
      }
      .form-group-inline {
        flex-direction: column;
      }
      .form-group-inline .form-group {
        margin-right: 0;
      }
    }
    table {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    table th {
      background-color: #f4f4f4;
      font-weight: bold;
    }
    .delete-button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .delete-button:hover {
      background-color: #cc0000;
    }
  </style>
  <link rel="shortcut icon" href="images/favicon.png" />
</head>
<body>
  <h2 style="color: #FDA92A;">Success Story Data Management</h2>
  <form>
    <div class="form-group">
      <label for="image">Image Link</label>
      <input type="text" id="image" placeholder="https://example.com/image.png"><br>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Title should not exceed to 25 words."><br>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date"><br>
    </div>
    <div class="form-group" >
      <label for="author">Author</label>
      <input type="text" id="author" placeholder="Author"><br>
    </div>
    <div class="form-group">
      <label for="office">Office</label>
      <input type="text" id="office" placeholder="Office"><br>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" placeholder="Description should not exceed to 25 words."><br>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <input type="text" id="content" placeholder="Content should not exceed to 3000 words."><br>
    </div>
    <div class="form-group">
      <button type="button" id="insert">Insert</button>
    </div>
  </form>
  
  <table id="data-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyBvCo3oKxF7VaGyvqzcXl4BYEYmzgAkyVM",
      authDomain: "amia-caraga-website.firebaseapp.com",
      databaseURL: "https://amia-caraga-website-default-rtdb.firebaseio.com",
      projectId: "amia-caraga-website",
      storageBucket: "amia-caraga-website.appspot.com",
      messagingSenderId: "725656270766",
      appId: "1:725656270766:web:008b5df732b3d35dd0fa3f",
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    var imageV, titleV, dateV, authorV, officeV, descriptionV, contentV;

    function readForm() {
      imageV = document.getElementById("image").value;
      titleV = document.getElementById("title").value;
      dateV = document.getElementById("date").value;
      authorV = document.getElementById("author").value;
      officeV = document.getElementById("office").value;
      descriptionV = document.getElementById("description").value;
      contentV = document.getElementById("content").value;
      console.log(imageV, titleV, dateV, authorV, officeV, descriptionV, contentV);
    }

    function deleteData(title) {
      firebase.database().ref("content/" + title).remove();
      document.getElementById(title).remove();
      alert("Data Deleted");
    }

    function insertData() {
      readForm();

      firebase
        .database()
        .ref("content/" + titleV)
        .set({
          image: imageV,
          title: titleV,
          date: dateV,
          author: authorV,
          office: officeV,
          description: descriptionV,
          content: contentV,
        });
      alert("Data Inserted");

      // Add data to the table
      var table = document.getElementById("data-table").getElementsByTagName('tbody')[0];
      var newRow = table.insertRow();
      newRow.setAttribute("id", titleV);
      newRow.innerHTML = `
        <td>${titleV}</td>
        <td>${authorV}</td>
        <td>${dateV}</td>
        <td><button class="delete-button" onclick="deleteData('${titleV}')">Delete</button></td>
      `;

      document.getElementById("image").value = "";
      document.getElementById("title").value = "";
      document.getElementById("date").value = "";
      document.getElementById("author").value = "";
      document.getElementById("office").value = "";
      document.getElementById("description").value = "";
      document.getElementById("content").value = "";
    }

    function displayData() {
      firebase.database().ref("content").on("value", function(snapshot) {
        var table = document.getElementById("data-table").getElementsByTagName('tbody')[0];
        table.innerHTML = ""; // Clear existing table data
        snapshot.forEach(function(childSnapshot) {
          var childData = childSnapshot.val();
          var newRow = table.insertRow();
          newRow.setAttribute("id", childData.title);
          newRow.innerHTML = `
            <td>${childData.title}</td>
            <td>${childData.author}</td>
            <td>${childData.date}</td>
            <td><button class="delete-button" onclick="deleteData('${childData.title}')">Delete</button></td>
          `;
        });
      });
    }

    document.getElementById("insert").onclick = insertData;

    // Display existing data on load
    window.onload = displayData;
  </script>
</body>
</html>
