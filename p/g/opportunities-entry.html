<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opportunities Entry</title>
  <style>
    body {
      background-color: #f8f0f3;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 95vh;
      margin: 15px;
      padding-top: 2px;
      padding-bottom: 2px;
    }
    form {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      padding: 40px;
      padding-right: 60px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      height: 200%;
    }
    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      margin: 0px;
      margin-right: 20px;
    }
    label {
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    button {
      width: 104%;
      padding: 10px;
      font-size: 16px;
      background-color: #FDA92A;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #b6710a;
    }
    .form-group-inline {
      display: flex;
      justify-content: space-between;
    }
    .form-group-inline .form-group {
      flex: 1;
      margin-right: 10px;
    }
    .form-group-inline .form-group:last-child {
      margin-right: 0;
    }
    @media (max-width: 600px) {
      form {
        padding: 20px;
      }
      .form-group-inline {
        flex-direction: column;
      }
      .form-group-inline .form-group {
        margin-right: 0;
      }
    }
    table {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    table th {
      background-color: #f4f4f4;
      font-weight: bold;
    }
    .delete-button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .delete-button:hover {
      background-color: #cc0000;
    }
  </style>
  <link rel="shortcut icon" href="images/favicon.png" />
</head>
<body>
  <h2 style="color: #FDA92A;">Job Posting Data Management</h2>
  <form>
    <div class="form-group">
      <label for="postingNumber">Posting Number</label>
      <input type="text" id="postingNumber" placeholder="Posting Number"><br>
    </div>
    <div class="form-group">
      <label for="assignment">Assignment</label>
      <input type="text" id="assignment" placeholder="Assignment"><br>
    </div>
    <div class="form-group">
      <label for="position">Position</label>
      <input type="text" id="position" placeholder="Position"><br>
    </div>
    <div class="form-group">
      <label for="salaryGrade">Salary Grade</label>
      <input type="text" id="salaryGrade" placeholder="Salary Grade"><br>
    </div>
    <div class="form-group">
      <label for="deadline">Deadline of Submission</label>
      <input type="date" id="deadline"><br>
    </div>
    <div class="form-group">
      <label for="link">File Google Drive Link</label>
      <input type="text" id="link" placeholder="https://drive.google.example"><br>
    </div>
    <div class="form-group">
      <button type="button" id="insert">Insert</button>
    </div>
  </form>
  
  <table id="data-table">
    <thead>
      <tr>
        <th>Assignment</th>
        <th>Position</th>
        <th>Salary Grade</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyC8XEQaJGiHqFv2CK-r9_QOk-6Otew4kh4",
      authDomain: "opportunities-d01bd.firebaseapp.com",
      databaseURL: "https://opportunities-d01bd-default-rtdb.firebaseio.com",
      projectId: "opportunities-d01bd",
      storageBucket: "opportunities-d01bd.appspot.com",
      messagingSenderId: "892103627176",
      appId: "1:892103627176:web:8a49af727e9a959710cd9d",
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    var postingNumberV, assignmentV, positionV, salaryGradeV, deadlineV, linkV;

    function readForm() {
      postingNumberV = document.getElementById("postingNumber").value;
      assignmentV = document.getElementById("assignment").value;
      positionV = document.getElementById("position").value;
      salaryGradeV = document.getElementById("salaryGrade").value;
      deadlineV = document.getElementById("deadline").value;
      linkV = document.getElementById("link").value;
      console.log(postingNumberV, assignmentV, positionV, salaryGradeV, deadlineV, linkV);
    }

    function deleteData(postingNumber) {
      firebase.database().ref("content/" + postingNumber).remove();
      document.getElementById(postingNumber).remove();
      alert("Data Deleted");
    }

    function insertData() {
      readForm();

      firebase
        .database()
        .ref("content/" + postingNumberV)
        .set({
          postingNumber: postingNumberV,
          assignment: assignmentV,
          position: positionV,
          salaryGrade: salaryGradeV,
          deadline: deadlineV,
          link: linkV,
        });
      alert("Data Inserted");

      // Add data to the table
      var table = document.getElementById("data-table").getElementsByTagName('tbody')[0];
      var newRow = table.insertRow();
      newRow.setAttribute("id", postingNumberV);
      newRow.innerHTML = `
        <td>${assignmentV}</td>
        <td>${positionV}</td>
        <td>${salaryGradeV}</td>
        <td><button class="delete-button" onclick="deleteData('${postingNumberV}')">Delete</button></td>
      `;

      document.getElementById("postingNumber").value = "";
      document.getElementById("assignment").value = "";
      document.getElementById("position").value = "";
      document.getElementById("salaryGrade").value = "";
      document.getElementById("deadline").value = "";
      document.getElementById("link").value = "";
    }

    function displayData() {
      firebase.database().ref("content").on("value", function(snapshot) {
        var table = document.getElementById("data-table").getElementsByTagName('tbody')[0];
        table.innerHTML = ""; // Clear existing table data
        snapshot.forEach(function(childSnapshot) {
          var childData = childSnapshot.val();
          var newRow = table.insertRow();
          newRow.setAttribute("id", childData.postingNumber);
          newRow.innerHTML = `
            <td>${childData.postingNumber}</td>
            <td>${childData.assignment}</td>
            <td>${childData.position}</td>
            <td>${childData.salaryGrade}</td>
            <td>${childData.deadline}</td>
            <td><a href="${childData.link}">Click Here</a></td>
            <td><button class="delete-button" onclick="deleteData('${childData.postingNumber}')">Delete</button></td>
          `;
        });
      });
    }

    document.getElementById("insert").onclick = insertData;

    // Display existing data on load
    window.onload = displayData;
  </script>
</body>
</html>
