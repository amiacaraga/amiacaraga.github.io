    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 10px;
            box-sizing: border-box;
        }

        #content_container {
            display: flex;
            width: 100%;
            max-width: 400px;
            margin: auto;
            flex-direction: column;
            align-items: center;
        }

        #form_container {
            background: white;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
            border-radius: 8px;
            width: 100%;
            margin-bottom: 10px;
        }

        #form_header_container {
            text-align: center;
            margin-bottom: 20px;
        }

        #form_header {
            font-size: 24px;
            color: #1877f2;
        }

        #form_content_container {
            display: flex;
            flex-direction: column;
        }

        #form_content_inner_container {
            display: flex;
            flex-direction: column;
        }

        #email, #password {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dddfe2;
            border-radius: 4px;
            font-size: 16px;
            width: calc(100% - 2px);
            box-sizing: border-box;
        }

        #button_container {
            text-align: center;
        }

        button {
            background-color: #1877f2;
            color: white;
            padding: 10px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #1656b9;
        }

        #signup_container {
            text-align: center;
        }

        #signup_container a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        #signup_container a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            #form_header {
                font-size: 20px;
            }

            #email, #password {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
